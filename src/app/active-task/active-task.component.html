<ng-container *ngIf="activeTask.length > 0; then activeTasksView; else noTasksView"></ng-container>

<ng-template #activeTasksView>
  <ng-container *ngFor="let task of activeTask | sort">
    <p>{{task.name | transformTask: '!'}}</p>
    <button (click)="remove(task)">Remove Task</button>
    <button (click)="finish(task)">Finish Task</button>
  </ng-container>
</ng-template>

<ng-template #noTasksView>
  <p>Brak zada≈Ñ, masz czas wolny!</p>
</ng-template>
